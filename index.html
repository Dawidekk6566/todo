<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Lista zadań</h1>
      <div class="tasks-section">
        <input
          onclick="stateCheckbox()"
          class="task-checkbox"
          type="checkbox"
          name="checkbox1"
          id="checkbox"
        />
        <p id="description"></p>
        <button id="delete-button" onclick="deleteItem()" type="reset">

            height="24"

              fill="#64748B"
            />
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M5.5 5C6.05228 5 6.5 5.44772 6.5 6V20C6.5 20.1748 6.59745 20.4332 6.83211 20.6679C7.06676 20.9025 7.32523 21 7.5 21H17.5C17.6748 21 17.9332 20.9025 18.1679 20.6679C18.4025 20.4332 18.5 20.1748 18.5 20V6C18.5 5.44772 18.9477 5 19.5 5C20.0523 5 20.5 5.44772 20.5 6V20C20.5 20.8252 20.0975 21.5668 19.5821 22.0821C19.0668 22.5975 18.3252 23 17.5 23H7.5C6.67477 23 5.93324 22.5975 5.41789 22.0821C4.90255 21.5668 4.5 20.8252 4.5 20V6C4.5 5.44772 4.94772 5 5.5 5Z"
              fill="#64748B"
            />
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M9.83211 3.33211C9.59745 3.56676 9.5 3.82523 9.5 4V6C9.5 6.55228 9.05228 7 8.5 7C7.94772 7 7.5 6.55228 7.5 6V4C7.5 3.17477 7.90255 2.43324 8.41789 1.91789C8.93324 1.40255 9.67477 1 10.5 1H14.5C15.3252 1 16.0668 1.40255 16.5821 1.91789C17.0975 2.43324 17.5 3.17477 17.5 4V6C17.5 6.55228 17.0523 7 16.5 7C15.9477 7 15.5 6.55228 15.5 6V4C15.5 3.82523 15.4025 3.56676 15.1679 3.33211C14.9332 3.09745 14.6748 3 14.5 3H10.5C10.3252 3 10.0668 3.09745 9.83211 3.33211Z"
              fill="#64748B"
            />
          </svg>
        </button>
      </div>
      <div class="adding-section">
        <input
          type="text"
          autocomplete="off"
          name="input"
          id="new-task"
          placeholder="Wprowadź nowe zadanie"
        />
        <button onclick="addItem()" id="add-task" type="submit">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="#84cc16"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="li:check">
              <path
                id="Vector"
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M20.7071 5.29289C21.0976 5.68342 21.0976 6.31658 20.7071 6.70711L9.70711 17.7071C9.31658 18.0976 8.68342 18.0976 8.29289 17.7071L3.29289 12.7071C2.90237 12.3166 2.90237 11.6834 3.29289 11.2929C3.68342 10.9024 4.31658 10.9024 4.70711 11.2929L9 15.5858L19.2929 5.29289C19.6834 4.90237 20.3166 4.90237 20.7071 5.29289Z"
                fill="#84cc16"
              />
            </g>
          </svg>
        </button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
